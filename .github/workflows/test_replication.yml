name: Replicate KeyError Issue

on:
  push:
    branches:
      - main

jobs:
  replicate_issue:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests in multiprocessing mode
        run: |
          export KOLIBRI_USE_WORKER_MULTIPROCESSING=True
          pytest kolibri/core/tasks/test/taskrunner.py
